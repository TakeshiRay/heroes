<h1>{{name}}</h1>
<dl>
    <td>Nombre:</td>
    <h1> {{name}}</h1>

    <td>Edad:</td>
    <dd> {{age}}</dd>

    <td>MÃ©todo:</td>
    <dd> {{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd> {{capitalizedName}}</dd>
</dl>

<button 
    class="btn btn-primary mx-2" 
    (click)="changeHero('Spiderman')"
    *ngIf="name !== 'Spiderman'">
    Cambiar nombre
</button>

<button 
    *ngIf="age !== 25"
    class="btn btn-primary" 
    (click)="changeAge(25)">
    Cambiar edad
</button>

<button 
    class="btn btn-primary" 
    (click)="reset()">
    Reset form
</button>
